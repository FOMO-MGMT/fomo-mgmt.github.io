<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOMO MGMT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300; /* Thin */
      color: #232323;
    }
      h1, h2, h3 {
     font-weight: 700; /* Bold for headers */
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 28px;
    }
    .logo {
      width: 400px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4em;
      margin-bottom: 16px;
    }
    .logo img {
          max-width: 100%;
          max-height: 100%;
          height: auto;
          display: block;
    }
    .desc {
      font-size: 1.1em;
      margin-bottom: 14px;
    }
    .contact-btn {
      background: #232323;
      color: #fff;
      border: none;
      border-radius: 0;
      padding: 12px 28px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .contact-btn:hover {
      background: #555;
    }
  </style>
  <link rel="icon" type="image/png" href="/img/fomicon.png">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/FOMO.png" />
    </div>
    <div class="desc">

      <h4>Collective for hads-on music artist management & promotion.</h4>
    </div>

    rastko@fomomgmt.agency
    <p>Currently representing:</p><h4>DJIRIKA</h4>.
    <a class="contact-btn" href="mailto:contact@yourdomain.com">Get in Touch</a>
  </div>
</body>
</html>
